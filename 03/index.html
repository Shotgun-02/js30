<head>
    <style>
         :root {
            --base: #ffc600;
            --spacing: 10px;
            --blur: 0px;
        }
        
        img {
            padding: var(--spacing);
            background-color: var(--base);
            filter: blur(var(--blur));
        }
        
        .h1 {
            color: var(--base);
        }
        
        body {
            background-color: #193549;
        }
        
        h2,
        label {
            color: #fff;
        }
    </style>
</head>

<body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizzing="px">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="100" value="0" data-sizzing="px">
        <label for="base">BG Colour:</label>
        <input type="color" name="base" min="10">
    </div>
    <br>
    <img src="2.jpg" />

    <script>
        const inputs = document.querySelectorAll(".controls input");

        function handleUpdate() {
            const suffix = this.dataset.sizzing || "";
            document.documentElement.style.setProperty(`--${this.name}`, `${this.value}${suffix}`);
        }

        inputs.forEach(input => input.addEventListener("change", handleUpdate));
        inputs.forEach(input => input.addEventListener("mousemove", handleUpdate));
    </script>
</body>
